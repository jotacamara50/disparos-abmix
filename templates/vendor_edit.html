{% extends "base.html" %}

{% block content %}
<div class="form-card">
  <div class="form-header">
    <h1>Editar vendedor</h1>
    <p>Atualize dados e status do vendedor.</p>
  </div>
  <form method="post" class="mt-3">
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <label class="form-label">Nome</label>
        <input class="form-control" type="text" name="name" value="{{ vendor.name }}" required>
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" name="email" value="{{ vendor.email }}" required>
      </div>
    </div>
    <div class="form-check form-switch mt-3">
      <input class="form-check-input" type="checkbox" id="active" name="active" {% if vendor.active %}checked{% endif %}>
      <label class="form-check-label" for="active">Ativo</label>
    </div>
    <div class="d-flex gap-2 mt-4">
      <button class="btn btn-primary" type="submit">Salvar</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('vendors') }}">Voltar</a>
    </div>
  </form>
</div>
{% endblock %}
